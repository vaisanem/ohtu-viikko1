
apply plugin: 'java'

apply plugin: 'application'

apply plugin: 'jacoco'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0'  
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

mainClassName = 'ohtuesimerkki.Main'

run {
    standardInput = System.in
}